<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,700&family=Raleway:wght@100;300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="favicon" href="assets/img/portafio.png" />
    <title>Portafolio</title>
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid portafolio">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://wa.me/56987087290" target="_blank">Contacto</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="https://github.com/Yarynav"
                    target="_blank"
                    >github</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    >Mi Curriculum</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="portada d-flex justify-content-center align-items-center">
        <div class="perfil">
          <img src="assets/img/foto-perfil.jpg" alt="" />
        </div>
        <div class="texto">
          <h1>Yaritza Navarrete Manzo</h1>
          <p>
            Desarrolladora web, apasionada por la tecnología y la programación.
          </p>
        </div>
      </section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-lg-4 p-4">
            <div class="card w-100">
              <img
                src="assets/img/desafio1.JPG"
                class="card-img-top"
                alt="repreteacion de un documento tipo curriculum vitae de Yaritza Navarrete"
              />
              <div class="card-body">
                <h5 class="card-title">Curriculum Vitae</h5>

                <a
                  href="https://yarynav.github.io/desafio1/"
                  target="_blank"
                  class="btn btn-primary"
                  >Ver sitio</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 p-4">
            <div class="card w-100">
              <img
                src="assets/img/desafio2.JPG"
                class="card-img-top"
                alt="pagina web que vende figuras de My Hero Academy, se pueden apreciar 3 productos con su descripción y precio"
              />
              <div class="card-body">
                <h5 class="card-title">Venta de Figuras My Hero Academy</h5>

                <a
                  href="https://yarynav.github.io/desafio2/"
                  class="btn btn-primary"
                  >Ver sitio</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 p-4">
            <div class="card w-100">
              <img
                src="assets/img/desafio3.JPG"
                class="card-img-top"
                alt="imagen de iguana con fondo negro y texto con la palabra iguana en color blanco "
              />
              <div class="card-body">
                <h5 class="card-title">Pagina de Iguana</h5>

                <a
                  href="https://yarynav.github.io/desafio3/"
                  class="btn btn-primary"
                  target="_blank"
                  >Ver sitio</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 p-4">
            <div class="card w-100">
              <img
                src="assets/img/desafio4.JPG"
                class="card-img-top"
                alt="muestra una pagina de descuento con imagenes de cama en una habitacion, un plato de comida y silla de dentista "
              />
              <div class="card-body">
                <h5 class="card-title">Cuppon</h5>

                <a
                  href="https://yarynav.github.io/desafio4/"
                  class="btn btn-primary"
                  target="_blank"
                  >Ver sitio</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 p-4">
            <div class="card w-100">
              <img
                src="assets/img/desafio5.JPG"
                class="card-img-top"
                alt="pagina que muestra una mujer colorina ojos azules "
              />
              <div class="card-body">
                <h5 class="card-title">Github</h5>

                <a
                  href="https://yarynav.github.io/desafio5/"
                  class="btn btn-primary"
                  target="_blank"
                  >Ver sitio</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Curriculum</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <iframe
                src="assets/pdf/curriculum.pdf"
                class="iframe-curriculum"
              ></iframe>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer class="pie d-flex justify-content-center">
        <a
          href="https://www.instagram.com/yary_nav/"
          target="_blank"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Tooltip on top"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/yarytzax/"
          target="_blank"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Tooltip on top"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="mailto:yar.navarrete@gmail.com"
          target="_blank"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Tooltip on top"
          ><i class="fa-solid fa-envelope"></i
        ></a>
      </footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
